<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading Aid</title>
  <style>
    body {
      width: 280px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: #f8f9fa;
    }
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    .title {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin: 0;
    }
    .subtitle {
      font-size: 13px;
      color: #666;
      margin: 6px 0 0 0;
    }
    .apply-section {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      margin-bottom: 16px;
    }
    .apply-title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }
    .apply-description {
      font-size: 13px;
      color: #666;
      line-height: 1.4;
      margin-bottom: 20px;
    }
    .apply-button {
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.2s ease;
      width: 100%;
      box-shadow: 0 2px 4px rgba(40, 167, 69, 0.3);
    }
    .apply-button:hover {
      background: linear-gradient(135deg, #218838, #1ea885);
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(40, 167, 69, 0.4);
    }
    .apply-button:active {
      transform: translateY(0);
    }
    .settings-section {
      background: white;
      padding: 16px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .settings-button {
      background: #6c757d;
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
      width: 100%;
    }
    .settings-button:hover {
      background: #545b62;
      transform: translateY(-1px);
    }
    .settings-button:active {
      transform: translateY(0);
    }
    .status {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 16px;
      padding: 8px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .footer {
      text-align: center;
      margin-top: 16px;
      font-size: 11px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">Reading Aid</h1>
    <p class="subtitle">文章の読みやすさを向上</p>
  </div>

  <div class="apply-section">
    <div class="apply-title">Reading Aidを適用</div>
    <div class="apply-description">現在のページの文章を読みやすく変換します</div>
    <button class="apply-button" id="apply-now">適用する</button>
  </div>

  <div class="settings-section">
    <button class="settings-button" id="open-settings">⚙️ 設定</button>
  </div>

  <div class="status" id="status">準備完了</div>
  
  <div class="footer">クリックして文章を読みやすくします</div>

  <script src="popup.js"></script>
</body>
</html>
